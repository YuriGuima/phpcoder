<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>

#titulo {
    padding: 10px 15px;
    font-family: sans-serif;
    background-color: black;
    color: white;
}

.lis {
    font-family: sans-serif;
    font-size: 20px;
    text-shadow: -1px 1px 1px rgba(0, 0, 0, 0.11);
}

#rodape {
    height: 35px;
    font-family: sans-serif;
    background-color: black;
    color: white;
}

</style>

<body>

    <!-- header#titulo{Welcome to Test Place}+(section#secao>ul>(li.lis{Option $}*4))+footer#rodape -->
    <header id="titulo">Welcome to Test Place</header>
    <section id="secao">
        <ul>
            <li class="lis">Option 1</li>
            <li class="lis">Option 2</li>
            <li class="lis">Option 3</li>
            <li class="lis">Option 4</li>
            <li class="lis">Option 5</li>
        </ul>
    </section>
    <footer id="rodape"></footer>

</body>

</html>
